<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Imagens</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .content {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="content">Texto antes da primeira imagem</div>
    <img src="tela1.png" alt="Tela 1">
    <div class="content">Texto entre as imagens</div>
    <img src="tela2.png" alt="Tela 2">
    <div class="content">Texto depois da segunda imagem</div>
</body>
</html>
