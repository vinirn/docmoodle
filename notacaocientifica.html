<h1>Respostas em Notação Científica </h1>
<p>Há duas formas de registrar sua resposta de questão calculada do Moodle en notação científica: usando a <b>Notação E</b> ou a <b>Notação Circunflexo (^)</b>.
</p>
<p>123000 kg:</p>
<p><b>Notação E</b></p>
<p><code>1,23e5 kg</code></p>
<p><b>Notação Circunflexo</b></p>
<p><code>1,23x10^5 kg</code></p>

</body>
